
<p *ngIf="isLoading">Loading Form Data...</p>

<!-- Default form subscription -->
<form
    (ngSubmit)="onFormSubmit()"
    *ngIf="!isLoading"
    class="text-center border border-light p-5" 
    [formGroup]="form"
    >


    <!-- Name -->
    <input 
        type="text" 
        id="defaultSubscriptionFormPassword" 
        class="form-control mb-4" 
        placeholder="Name"
        formControlName="name"
        >

    <!-- Email -->
    <input 
        type="email" 
        class="form-control mb-4" 
        placeholder="E-mail"
        formControlName="email"
        value="form.get('email').value"

        >

    <!-- Salary -->
    <input 
        type="text" 
        class="form-control mb-4" 
        placeholder="Salary"
        formControlName="salary"

        >

    <!-- Add in button -->
    <button 
    class="btn btn-info btn-block" 
    type="submit"
    [disabled]="form.invalid"
    *ngIf="!isAddOrUpdate"

    >Submit</button>
    
    <!-- Update form -->
    <button 
        class="btn btn-info btn-block" 
        type="submit"
        [disabled]="form.invalid"
        *ngIf="isAddOrUpdate"
        >Update</button>


</form
>
<!-- Default form subscription -->
